plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'io.rest-assured:json-schema-validator:3.1.0'
    testImplementation 'io.rest-assured:rest-assured:3.1.0'
    testImplementation 'io.rest-assured:json-path:3.1.0'
    testImplementation 'org.slf4j:slf4j-api:1.7.26'
    testImplementation 'io.qameta.allure:allure-junit4:2.9.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}